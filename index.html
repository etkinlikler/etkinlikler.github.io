<!DOCTYPE html>
<html>
<head>
  <title>Sempozyumlar</title>

  <meta name=viewport content="width=device-width, initial-scale=1">

  <style type="text/css">
    html {
      position: relative;
      min-height: 100%;
    }

    body {
      font-family: monospace;
      font-size: 14px;
      margin: 0 0 50px;
    }

    footer {
      position: absolute;
      left: 0;
      bottom: 0;
      height: 50px;
      line-height: 50px;
      text-align: center;
      width: 100%;
    }

    a {
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    a:visited {
      color: blue;
    }

    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    li {
      margin: 1em;
      padding: 0;
    }
  </style>
</head>

<body>
  <ul>

  <li>
    <a href="/foo17/">Foo Bar Sempozyumu - 2017</a>
  </li>

  </ul>

  <footer>
    Bir <a href="http://uzem.omu.edu.tr" target="_TOP">UZEM</a> yapımı
  </footer>
</body>
</html>
